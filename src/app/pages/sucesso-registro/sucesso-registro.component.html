<div class="sucess-container">
<p-toast></p-toast>
    <div class="sucess-panel">
        <div class="conteudo-central">
            <img class="imagem-sucesso" src="assets/img/sucesso.png" alt="imagem de sucesso">
        </div>
        <div class="conteudo-central">
            <label>Cadastro realizado com sucesso!</label>
        </div>
        <div class="conteudo-central">
            <label>Enviamos um link de confirmação para o seu e-mail.</label>
        </div>
        <div class="conteudo-central">
            <span>Aguarde: {{ counter$ | async }}s para reenviar o email</span>
        </div>
        <div class="button-container">
            <button (click)="retornarLogin()" pButton label="Realizar login"></button>
            <button (click)="reenviarEmail()" [disabled]="isButtonDisabled" pButton label="Reenviar e-mail"></button>
        </div>
    </div>
</div>
