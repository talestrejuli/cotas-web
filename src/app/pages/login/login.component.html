<div class="login-container">
    <p-toast></p-toast>
    <div class="login-panel p-d-flex p-jc-center p-ai-center">
        <div class="p-fluid">
            <div>
                <img src="../../../assets/img/logo_branca_fundo_transparente (1).png" class="logo">
            </div> 
            <div class="p-field">
                <input id="email" type="email" pInputText [(ngModel)]="usuario.email" placeholder="E-mail / MatrÃ­cula"/>
            </div>
            <div class="p-field">
                <input id="senha" type="password" pInputText [(ngModel)]="usuario.senha" placeholder="Senha"/>
            </div>
            <div>
                <a class="link-branco" (click)="esqueciSenha()">Esqueci minha senha</a>
            </div>
            <div class="button-container">
                <button pButton label="Entrar" (click)="validar()"></button>
                <button (click)="redirectToRegistro()" pButton label="Registre-se"></button>
            </div>
        </div>
    </div>
</div>
